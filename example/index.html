<!DOCTYPE html>
<html lang="en">
  <head>
    <title>San Juan National Historic Park - Interaction Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="../TangramLayerControl.js"></script>
    <style>
      html,body{margin: 0; padding: 0}
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
  </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var san_juan_island = [48.5326, -123.0879];

      var map = L.Mapzen.map('map', {
        center: san_juan_island,
        zoom: 12,
        scene: 'scene.yaml',
      });

      var tangramLayers = {
          "Geology": '_geology',
          "National Park": '_national_park',
          "Roads": 'roads'
      };
      L.control.tangramLayerControl(tangramLayers).addTo(map);

    </script>
  </body>
</html>
